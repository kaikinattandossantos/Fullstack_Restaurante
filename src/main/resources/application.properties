# ===============================================
# CONFIGURAÇÃO PARA BANCO DE DADOS MYSQL LOCAL
# ===============================================

# URL de conexão: aponta para o servidor MySQL rodando na sua máquina (localhost), na porta 3306,
# e seleciona o banco de dados "neurotechdb" que criamos.
spring.datasource.url=jdbc:mysql://localhost:3306/freeladb

# Usuário do banco de dados. "root" é o padrão.
spring.datasource.username=root

# Senha do banco de dados. Use a mesma que você definiu no Passo 1.
spring.datasource.password=senha123

# Driver do MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURAÇÕES DO HIBERNATE (JPA)
# ===============================================

# DDL (Data Definition Language) Auto:
# "update" => O Hibernate vai comparar suas classes @Entity com o banco de dados.
# Se uma tabela ou coluna não existir, ele a criará. Perfeito para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Dialeto: Informa ao Hibernate qual "sotaque" de SQL ele deve usar.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostra no console o SQL que o Hibernate está executando. Ótimo para debug!
spring.jpa.show-sql=true