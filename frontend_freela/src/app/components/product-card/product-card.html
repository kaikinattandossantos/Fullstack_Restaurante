<!-- Adicionamos o (click) para capturar a ação do usuário -->
<div class="card card-vertical" (click)="abrirDetalhes()">
  
  <!-- CORREÇÃO: Removido o '?' de todas as propriedades de 'item' -->
  <img [src]="item.imageUrl" [alt]="item.nome">
  
  <div class="card-content">
    <h3>{{ item.nome }}</h3>
    <p class="description">{{ item.descricao }}</p>
    <!-- O *ngIf continua, pois ele verifica se a propriedade 'preco' existe no objeto -->
    <p class="price" *ngIf="item.preco">A partir de R$ {{ item.preco.toFixed(2) }}</p>
  </div>
</div>
